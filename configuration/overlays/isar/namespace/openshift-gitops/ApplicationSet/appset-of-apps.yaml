apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-of-apps
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          # Disable because of https://github.com/stormshift/support/issues/148
          #- operator: metallb
          # Disable because of https://github.com/stormshift/support/issues/148
          #- operator: ocp-v
          # Disable because of https://github.com/stormshift/support/issues/148
          # Disable because of https://github.com/stormshift/support/issues/148
          # - operator: nmstate
          # Disable because of https://github.com/stormshift/support/issues/148
          # - operator: acm
          # Disable because of https://github.com/stormshift/support/issues/148

          # - operator: odf
          # Disabled because installed by hand
          # - operator: aap

          - operator: hosted-cluster
  template:
    metadata:
      name: 'operator-{{ operator }}'
      namespace: openshift-gitops
    spec:
      destination:
        server: https://kubernetes.default.svc
      project: default
      source:
        path: 'isar-apps/{{ operator }}/'
        repoURL: https://github.com/stormshift/clusters.git
        targetRevision: main
